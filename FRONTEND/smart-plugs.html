<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plugs - EcoEnergy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/smart-plugs.css">
    <link rel="stylesheet" href="css/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar Navigation (Same as dashboard.html) -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            <span>EcoEnergy</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="smart-plugs.html" class="nav-item">
                <i class="fas fa-plug"></i>
                <span>Smart Plugs</span>
            </a>
            <a href="insights.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Insights</span>
            </a>
            <a href="gamification.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Challenges</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
        <div class="nav-footer">
            <a href="index.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <header class="dashboard-header">
            <h1>Smart Plugs</h1>
            <button class="add-device-btn" onclick="showAddDeviceModal()">
                <i class="fas fa-plus"></i> Add Device
            </button>
        </header>

        <div class="devices-grid">
            <!-- Device Cards -->
            <div class="device-card">
                <div class="device-header">
                    <i class="fas fa-tv device-icon"></i>
                    <label class="switch">
                        <input type="checkbox" checked onchange="toggleDevice(this, 'tv')">
                        <span class="slider"></span>
                    </label>
                </div>
                <h3>Living Room TV</h3>
                <div class="device-stats">
                    <div class="stat">
                        <span class="label">Current</span>
                        <span class="value">120W</span>
                    </div>
                    <div class="stat">
                        <span class="label">Today</span>
                        <span class="value">0.8kWh</span>
                    </div>
                </div>
                <div class="device-actions">
                    <button onclick="showDeviceDetails('tv')">Details</button>
                    <button class="danger" onclick="confirmDeleteDevice('tv')">Remove</button>
                </div>
            </div>

            <!-- More device cards... -->
        </div>

        <!-- Add Device Modal -->
        <div id="addDeviceModal" class="modal">
            <div class="modal-content">
                <h2>Add New Device</h2>
                <form id="addDeviceForm" onsubmit="handleAddDevice(event)">
                    <div class="form-group">
                        <label>Device Name</label>
                        <input type="text" required placeholder="e.g., Living Room TV">
                    </div>
                    <div class="form-group">
                        <label>Device Type</label>
                        <select required>
                            <option value="">Select Type</option>
                            <option value="tv">TV</option>
                            <option value="refrigerator">Refrigerator</option>
                            <option value="ac">Air Conditioner</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="primary">Add Device</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/smart-plugs.js"></script>
</body>
</html>
